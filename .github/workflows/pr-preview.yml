name: PR Preview
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [labeled, closed]
concurrency:
  group: pr-preview
  cancel-in-progress: false
env:
  GITHUB_PR_NUMBER: ${{ github.event_name == 'issue_comment' && github.event.issue.number || github.event.pull_request.number }}
  GITHUB_PAGE_ORIGIN: https://${{ github.repository_owner }}.github.io
  GITHUB_PAGE_PATHNAME: /${{ github.event.repository.name }}
  JEKYLL_ENV: production
jobs:
  remove:
    if: ${{ (github.event_name == 'pull_request_target' && (github.event.action == 'closed' || (github.event.action == 'labeled' && github.event.label.name == 'preview/remove'))) || (github.event_name == 'issue_comment' && github.event.issue.pull_request && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER') && github.event.comment.body == '/preview remove') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Update Pages
        run: |
          git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }}.git /home/runner/gh-pages || true
          mkdir -p /home/runner/gh-pages
          rm -rf /home/runner/gh-pages/.git
          rm -rf /home/runner/gh-pages/PR${{ env.GITHUB_PR_NUMBER }}
          cd /home/runner/gh-pages
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages
          echo "[$(date)] Remove Preview PR${{ env.GITHUB_PR_NUMBER }}" > README.md
          git add .
          git commit -m "[skip ci] update gh-pages" || echo "No changes to commit"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin gh-pages -f
      - name: Remove Label (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v8
        continue-on-error: true
        with:
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: "preview/remove"
            })
      - name: Comment Message (issue_comment)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              issue_number: context.issue.number,
              body: "Remove Preview URL: ${{ env.GITHUB_PAGE_ORIGIN }}${{ env.GITHUB_PAGE_PATHNAME }}/PR${{ env.GITHUB_PR_NUMBER }}"
            })
      - name: Comment Message (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Remove Preview URL: ${{ env.GITHUB_PAGE_ORIGIN }}${{ env.GITHUB_PAGE_PATHNAME }}/PR${{ env.GITHUB_PR_NUMBER }}"
            })
  build:
    if: ${{ (github.event_name == 'pull_request_target' && github.event.action == 'labeled' && github.event.label.name == 'preview/create') || (github.event_name == 'issue_comment' && github.event.issue.pull_request && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER') && github.event.comment.body == '/preview create') }}
    runs-on: ubuntu-latest
    steps:
      - name: Get PR (issue_comment)
        id: get-pr
        if: ${{ github.event_name == 'issue_comment' }}
        uses: actions/github-script@v8
        with:
          script: |
            const { data } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('sha', data.head.sha);
            core.setOutput('repository', data.head.repo.full_name);
      - name: Checkout PR (issue_comment)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.get-pr.outputs.sha }}
          repository: ${{ steps.get-pr.outputs.repository }}
          fetch-depth: 1
      - name: Checkout PR (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 1
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
      - name: Jekyll Build
        run: |
          echo "url: ${{ env.GITHUB_PAGE_ORIGIN }}" > _action.yml
          echo "baseurl: ${{ env.GITHUB_PAGE_PATHNAME }}/PR${{ env.GITHUB_PR_NUMBER }}" >> _action.yml
          echo "source: ${{ github.workspace }}" >> _action.yml
          echo "destination: /home/runner/site" >> _action.yml
          bundle exec jekyll build --config _config.yml,_action.yml
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          name: site
          path: /home/runner/site
  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Pages
        run: |
          git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} /home/runner/gh-pages || true
          mkdir -p /home/runner/gh-pages
          rm -rf /home/runner/gh-pages/.git
          rm -rf /home/runner/gh-pages/PR${{ env.GITHUB_PR_NUMBER }}
      - name: Download Site
        uses: actions/download-artifact@v5
        with:
          name: site
          path: /home/runner/
      - name: Merge gh-pages
        run: |
          mkdir -p /home/runner/gh-pages/PR${{ env.GITHUB_PR_NUMBER }}
          tar -xf /home/runner/artifact.tar -C /home/runner/gh-pages/PR${{ env.GITHUB_PR_NUMBER }}
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: /home/runner/gh-pages
  upload:
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download gh-pages
        uses: actions/download-artifact@v5
        with:
          name: github-pages
          path: /home/runner/
      - name: Update gh-pages
        run: |
          mkdir -p /home/runner/gh-pages
          tar -xf /home/runner/artifact.tar -C /home/runner/gh-pages
          rm -rf /home/runner/gh-pages/.git
          cd /home/runner/gh-pages
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages
          echo "[$(date)] Preview PR${{ env.GITHUB_PR_NUMBER }}" > README.md
          git add .
          git commit -m "[skip ci] update gh-pages" || echo "No changes to commit"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin gh-pages -f
  deploy:
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      pull-requests: write
    environment:
      name: github-pages
      url: ${{ env.GITHUB_PAGE_ORIGIN }}${{ env.GITHUB_PAGE_PATHNAME }}/PR${{ env.GITHUB_PR_NUMBER }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
      - name: Comment Message (issue_comment)
        if: ${{ github.event_name == 'issue_comment' }}
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              issue_number: context.issue.number,
              body: "PR Preview URL: ${{ env.GITHUB_PAGE_ORIGIN }}${{ env.GITHUB_PAGE_PATHNAME }}/PR${{ env.GITHUB_PR_NUMBER }}"
            })
      - name: Comment Message (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "PR Preview URL: ${{ env.GITHUB_PAGE_ORIGIN }}${{ env.GITHUB_PAGE_PATHNAME }}/PR${{ env.GITHUB_PR_NUMBER }}"
            })
      - name: Remove Label (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v8
        continue-on-error: true
        with:
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: "preview/create"
            })
