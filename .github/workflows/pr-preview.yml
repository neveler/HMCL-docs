name: PR Preview
on:
  pull_request_target:
    types: [labeled, closed]
concurrency:
  group: pr-preview
  cancel-in-progress: false
env:
  JEKYLL_ENV: production
  JEKYLL_CONFIG_URL: https://${{ github.repository_owner }}.github.io
  JEKYLL_CONFIG_BASEURL: /${{ github.event.repository.name }}/PR${{ github.event.pull_request.number }}
jobs:
  remove-preview:
    if: ${{ github.event.action == 'closed' || (github.event.action == 'labeled' && github.event.label.name == 'remove-preview') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download gh-pages
        run: git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} /home/runner/gh-pages
        continue-on-error: true
      - name: Remove Preview
        run: |
          mkdir -p /home/runner/gh-pages
          rm -rf /home/runner/gh-pages/.git
          rm -rf /home/runner/gh-pages/PR${{ github.event.pull_request.number }}
      - name: Upload gh-pages
        run: |
          cd /home/runner/gh-pages
          echo "Remove Preview PR${{ github.event.pull_request.number }}" > README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git init && git add .
          git commit -m "Deploy [skip ci]" || echo "No changes to commit"
          git checkout -b gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin gh-pages -f
      - name: Remove Label
        uses: actions/github-script@v8
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: "remove-preview"
            })
      - name: Comment Message
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Remove Preview URL: ${{ env.JEKYLL_CONFIG_URL }}${{ env.JEKYLL_CONFIG_BASEURL }}"
            })
  build:
    if: ${{ github.event.action == 'labeled' && github.event.label.name == 'preview' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 1
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
      - name: Jekyll Build
        run: |
          echo "url: ${{ env.JEKYLL_CONFIG_URL }}" > _action.yml
          echo "baseurl: ${{ env.JEKYLL_CONFIG_BASEURL }}" >> _action.yml
          echo "source: ${{ github.workspace }}" >> _action.yml
          echo "destination: /home/runner/site" >> _action.yml
          bundle exec jekyll build --config _config.yml,_action.yml
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          name: site
          path: /home/runner/site
  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Clone gh-pages
        run: git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} /home/runner/gh-pages
        continue-on-error: true
      - name: Prepare gh-pages
        run: |
          mkdir -p /home/runner/gh-pages
          rm -rf /home/runner/gh-pages/.git
          rm -rf /home/runner/gh-pages/PR${{ github.event.pull_request.number }}
      - name: Download site
        uses: actions/download-artifact@v5
        with:
          name: site
          path: /home/runner/
      - name: Merge gh-pages
        run: |
          mkdir -p /home/runner/gh-pages/PR${{ github.event.pull_request.number }}
          tar -xf /home/runner/artifact.tar -C /home/runner/gh-pages/PR${{ github.event.pull_request.number }}
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: /home/runner/gh-pages
  upload:
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download gh-pages
        uses: actions/download-artifact@v5
        with:
          name: github-pages
          path: /home/runner/
      - name: Extract gh-pages
        run: |
          mkdir -p /home/runner/gh-pages
          tar -xf /home/runner/artifact.tar -C /home/runner/gh-pages
      - name: Upload gh-pages
        run: |
          cd /home/runner/gh-pages
          echo "Preview PR${{ github.event.pull_request.number }}" > README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git init && git add .
          git commit -m "Deploy [skip ci]" || echo "No changes to commit"
          git checkout -b gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin gh-pages -f
  deploy:
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
      - name: Comment Message
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "PR Preview URL: ${{ env.JEKYLL_CONFIG_URL }}${{ env.JEKYLL_CONFIG_BASEURL }}"
            })
      - name: Remove Label
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: "preview"
            })
