---
layout: single
---

{% if site.locale == 'zh-CN' %}
<a href="{{ page.url | replace: '.html', '.en.html' | relative_url }}">English</a>
{% elsif site.locale == 'en' %}
<a href="{{ page.url | replace: '.en.html', '.html' | relative_url }}">简体中文</a>
{% endif %}

{% if jekyll.environment == 'production' and page.hits %}
<img src="https://hits.zkitefly.eu.org/?tag={{ page.url | absolute_url | url_encode }}" alt="Hits" decoding="async">
{% endif %}

{% if page.note %}
<p class="notice--info">{{ page.note | escape_once }}</p>
{% endif %}

{{ content }}
